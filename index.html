<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = 'stylesheet' href = 'style.css'>
</head>
<body>
    <div id="title">This simple calculator can perform one operation at a time, from left to right</div>
    <div id = 'calculator'>
        <div id = 'display'>
            <div id = 'big-screen'></div>
        </div>
        <div id = 'buttons-container'>
            <div class = 'row' id = 'first-row'>
                <button class = 'number-button' id = 'zero'>0</button>
                <button class = 'operation-button' id = 'dot'>.</button>
                <button class = 'big-button' id = 'equal'>=</button>
            </div>  
            <div class = 'row' id = 'second-row'> 
                <button class = 'number-button' id = 'one'>1</button>
                <button class = 'number-button' id = 'two'>2</button>
                <button class = 'number-button' id = 'three'>3</button>
                <button class = 'operation-button' id = 'plus'>+</button>
            </div> 
            <div class = 'row' id = 'third-row'>  
                <button class = 'number-button' id = 'four'>4</button>
                <button class = 'number-button' id = 'five'>5</button>
                <button class = 'number-button' id = 'six'>6</button>
                <button class = 'operation-button' id = 'minus'>-</button>
            </div>  
            <div class = 'row' id = 'fourth-row'>
                <button class = 'number-button' id = 'seven'>7</button>
                <button class = 'number-button' id = 'eight'>8</button>
                <button class = 'number-button' id = 'nine'>9</button>
                <button class = 'operation-button' id = 'multiply'>x</button>
            </div>
            <div class = 'row' id = 'fifth-row'>
                <button class = 'big-button' id = 'clear'>CLEAR</button>
                <button class = 'operation-button' id = 'percentage'>%</button>
                <button class = 'operation-button' id = 'divide'>รท</button>
            </div>
        </div>
    </div>








<script src = 'script.js'></script>
</body>
</html>
